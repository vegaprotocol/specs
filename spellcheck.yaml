---


matrix:

  - name: Markdown
    sources:
      - '!venv/**/*.md|**/*.md'
    default_encoding: utf-8
    aspell:
      d: en_GB
      lang: en
    dictionary:
      encoding: utf-8
      output: .pyspelling-custom-md-en.dic.tmp
      wordlists:
        - wordlist.txt
    pipeline:
      - pyspelling.filters.url: null
      # Filters: https://github.com/facelessuser/pyspelling/tree/master/docs/src/markdown/filters
      - pyspelling.filters.context:
          context_visible_first: true
          escapes: '\\[\\`]'
          delimiters:
            # Ignore multiline content between (possibly indented) triple backticks
            - open: '(?s)^(?P<open>---)'
              close: '^(?P=open)$'
            # Ignore multiline content between (possibly indented) triple backticks
            - open: '(?s)^(?P<open>[ ]*```)'
              close: '^(?P=open)$'
            # Ignore text between inline back ticks
            - open: '`'
              close: '`'
            # Ignore hugo/jinja tags
            - open: '{{'
              close: '}}'
      - pyspelling.filters.markdown: null
      - pyspelling.filters.html:
          comments: false
          attributes:  # to include
            - alt
            - title
          ignores:
            - a
            - api-ref-button
            - code
            - pre

  - name: Python
    sources:
      - "scripts/*.py"
    default_encoding: utf-8
    aspell:
      d: en_GB
      lang: en
    dictionary:
      encoding: utf-8
      output: .pyspelling-custom-py.dic.tmp
      wordlists:
        - wordlist.txt
    pipeline:
      - pyspelling.filters.context:
          context_visible_first: true
          escapes: '\\[\\`]'
          delimiters:
            # Ignore multiline content between (possibly indented) triple backticks
            - open: '(?s)^(?P<open>[ ]*```)'
              close: '^(?P=open)$'
            # Ignore text between inline back ticks
            - open: '(?P<open>`)'
              close: '(?P=open)'
      - pyspelling.filters.python:
          strings: false
          comments: false
